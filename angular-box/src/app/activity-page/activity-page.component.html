<table>
    <thead>
        <th>Activity Num</th>
        <th>Action</th>
        <th>Product Code</th>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td> {{event.actNum}}</td>
            <td> {{event.action}}</td>
            <td> {{event.prodCode}}</td>
        </tr>
    </tbody>
</table>
<app-graph-display (uploaded)="fetchActivity()"></app-graph-display>
